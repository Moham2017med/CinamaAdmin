                 class="img-fluid " style="width: 100%; height: 100px">

            </h5>

        <div class="table-responsive">
            <table class="table table-sm mb-0 f-12 text-white">

                <tr>
                    <td> الدولة : </td>

                <tr>

                </tr>
                <tr>
                    <td>التخصص : </td>

                </tbody>

</div>
