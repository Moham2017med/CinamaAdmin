{% load static %}

    <!-- Instagram Post Section Begin -->
    <section class="instagram-post-section spad">
        <div class="container ">
            <div class="row">
                <div class="col-lg-8">
                    <div class="section-title">
                        <h5>مقالات المهرجان</h5>
                    </div>
                    {% for ar in articles|slice:'0:4' %}
                    <div class="border border-danger p-4">
                    <div class="border border-danger">
                     <p style="color: honeydew"  class="text-center">{{ ar.profile.FullName }}</p>
                        </div>
                        <div class="ip-pic">
                            <div class="col-lg-12">
                            <img src="{{ar.image.url}}" style="height: 200px ;width: 100% " alt="">
                            </div>
                        </div>
                        <div class="ip-text">
                            <h5 style="color: white" class="pt-4 text-center"><a href="{% url 'ArticlesDetailViewWeb' ar.id%}">
                               {{ ar.title }}
                            </a></h5>

                        </div>
                    </div>
                    {% endfor %}
                    <div class="pagination-item">
                        <a href="{% url 'ArticlesWeb' %}"><span>المزيد</span></a>
                    </div>

                </div>
                <div class="col-lg-4 col-md-7">
                    <div class="sidebar-option">
                        <div class="insta-media">
                            <div class="section-title">
                                <h5>موقع المهرجان</h5>
                            </div>
                            <div class="insta-pic">
                                <img src="{% static 'img/q5.jpeg' %}" alt="" style="height: 120px;width: 100%">

                                <img src="{% static 'img/R1.jpeg' %}" alt="" style="height: 120px;width: 100%">

                            </div>
                        </div>
                          <div class="sidebar-option">
                        <div class="social-media">
                            <div class="section-title">
                                <h5>مواقع تواصل الاجتماعي</h5>
                            </div>



                            <div class="trending-item">
                                 <ul>

                                <li>
                                   <a href="{{ cin.Facebook }}">
                                   <div class="sm-icon"><i class="fa fa-facebook"></i></div>
                                    <span>Facebook</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ cin.Twitter }}"><div class="sm-icon"><i class="fa fa-twitter"></i></div>
                                    <span>Twitter</span>
                                    </a>
                                </li>
                                <li>
                                    <a href="{{ cin.YouTube }}"><div class="sm-icon"><i class="fa fa-youtube-play"></i></div>
                                    <span>Youtube</span>
                                        </a>
                                </li>
                                <li>
                                    <a href="{{ cin.Instagram }}"><div class="sm-icon"><i class="fa fa-instagram"></i></div>
                                    <span>Instagram</span>
                                        </a>
                                </li>
                                <li>
                                    <a href="{{ cin.Snapchat }}"><div class="sm-icon"><i class="fa fa-snapchat"></i></div>
                                    <span>Snapchat</span>
                                        </a>
                                </li>

                            </ul>


                            </div>

                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- Instagram Post Section End -->
