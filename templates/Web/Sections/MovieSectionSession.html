{% load static %}
  <!-- Latest Preview Section Begin -->
    <section class="latest-preview-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title text-center" >
                        <h5>قسم مسابقات المهرجان</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="lp-slider owl-carousel">

                   {% for movS in movieSection%}
                   {% if movS.is_active == True %}
                    <div class="col-lg-3">
                        <div class="lp-item">
                            <img class="lp-pic set-bg " src="{% static 'img/logCinena.jpeg' %}" style="height: 170px">
                                <div class="review-loader">
                                    <div class="loader-circle-wrap">
                                    </div>
                                </div>

                            <div class="lp-text text-center">
                                <h6><a href="{% url 'JudgementComitysViewWeb' movS.id%}">{{ movS.MovieSections }}</a></h6>
                                <ul>
                                    <li><i class="fa fa-clock-o"></i>100</li>
                                    <li><i class="fa fa-comment-o"></i>200</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                       {% endif %}
                    {% endfor %}

                </div>
            </div>
        </div>
    </section>
