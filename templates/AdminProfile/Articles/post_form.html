{% extends 'AdminProfile/Articles/MunePosts.html' %}
{% load static %}
{% load i18n %}


{% block post %}
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card text-center">

                            <form action="." method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group row p-4">
                                    <label class="col-sm-3 col-form-label font-weight-bolder">{% trans 'Fill Name ' %}</label>
                                    <div class="col-sm-12">
                                        {{ form.title }}
                                    </div>
                                </div>


                                <div class="form-group row p-4">
                                    <label class="col-sm-3 col-form-label font-weight-bolder">{% trans 'Fill Name ' %}</label>
                                    <div class="col-sm-12">
                                        {{ form.image }}
                                    </div>
                                </div>



                                <div class="form-group row p-4">
                                    <label class="col-sm-3 col-form-label font-weight-bolder">{% trans 'description' %}</label>
                                    <div class="col-sm-12">
                                        {{ form.caption |safe}}
                                        {{ form.media }}


                                    </div>
                                </div>
                                <div class="form-group row ">
                                    <label class="col-sm-3 col-form-label"></label>
                                    <div class="col-sm-12">
                                        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>




{% endblock %}
