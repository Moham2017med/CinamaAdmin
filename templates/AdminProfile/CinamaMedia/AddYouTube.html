{% extends 'AdminProfile/CinamaMedia/MuneYouTube.html' %}
{% load static %}
{% load i18n %}

{% block YouTube %}


 <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">

                            <form action="." method="POST" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group row p-4">
                                    <label class="col-sm-3 col-form-label font-weight-bolder">{% trans 'title Video ' %}</label>
                                    <div class="col-sm-9">
                                        {{ form.title }}
                                    </div>
                                </div>



                                <div class="form-group row p-4">
                                    <label class="col-sm-3 col-form-label font-weight-bolder">{% trans 'Video Section' %}</label>
                                    <div class="col-sm-9">

                                        {{ form.YouTubeType }}

                                    </div>
                                </div>

                                 <div class="form-group row p-4">
                                    <label class="col-sm-3 col-form-label font-weight-bolder">{% trans 'linke ' %}</label>
                                    <div class="col-sm-9">
                                       {{ form.linke }}
                                    </div>
                                </div>

                                <div class="form-group row p-4">
                                    <label class="col-sm-3 col-form-label font-weight-bolder">{% trans 'description' %}</label>
                                    <div class="col-sm-9">
                                     {{ form.content }}
                                    </div>
                                </div>



                                <div class="form-group row p-4">
                                    <label class="col-sm-3 col-form-label font-weight-bolder">{% trans 'Image Video' %}</label>
                                    <div class="col-sm-9">

                                        {{ form.image }}

                                    </div>
                                </div>


                                <div class="form-group row">
                                    <label class="col-sm-3 col-form-label"></label>
                                    <div class="col-sm-9">
                                        <button type="submit" class="btn btn-primary">{% trans 'Save' %}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>





{% endblock %}
