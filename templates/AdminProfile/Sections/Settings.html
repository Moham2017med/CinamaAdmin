{% load static %}
{% load i18n %}


<div id="styleSelector" class="menu-styler">
    <div class="style-toggler"><a href="#!"></a></div>
    <div class="style-block"><h4 class="mb-2">Able-pro <small class="font-weight-normal">v8.0 Customizer</small></h4>
        <hr class="">
        <div class="m-style-scroller ps ps--active-y" style="height: calc(-335px + 100vh); position: relative;"><h6
                class="mt-2">Layouts</h6>
            <div class="theme-color layout-type"><a href="#!" class="" data-value="menu-dark"
                                                    title="Default Layout"><span></span><span></span></a><a href="#!"
                                                                                                            class=""
                                                                                                            data-value="menu-light"
                                                                                                            title="Light"><span></span><span></span></a><a
                    href="#!" class="active" data-value="dark" title="Dark"><span></span><span></span></a><a href="#!"
                                                                                                             class=""
                                                                                                             data-value="reset"
                                                                                                             title="Reset">Reset</a>
            </div>
            <h6>background color</h6>
            <div class="theme-color background-color flat"><a href="#!" class=""
                                                              data-value="background-blue"><span></span><span></span></a><a
                    href="#!" class="" data-value="background-red"><span></span><span></span></a><a href="#!" class=""
                                                                                                    data-value="background-purple"><span></span><span></span></a><a
                    href="#!" class="" data-value="background-info"><span></span><span></span></a><a href="#!" class=""
                                                                                                     data-value="background-green"><span></span><span></span></a><a
                    href="#!" class="" data-value="background-dark"><span></span><span></span></a></div>
            <h6>background Gradient</h6>
            <div class="theme-color background-color gradient"><a href="#!" class=""
                                                                  data-value="background-grd-blue"><span></span><span></span></a><a
                    href="#!" class="" data-value="background-grd-red"><span></span><span></span></a><a href="#!"
                                                                                                        class=""
                                                                                                        data-value="background-grd-purple"><span></span><span></span></a><a
                    href="#!" class="" data-value="background-grd-info"><span></span><span></span></a><a href="#!"
                                                                                                         class=""
                                                                                                         data-value="background-grd-green"><span></span><span></span></a><a
                    href="#!" class="" data-value="background-grd-dark"><span></span><span></span></a></div>
            <h6>background Image</h6>
            <div class="theme-color background-color image"><a href="#!" class=""
                                                               data-value="background-img-1"><span></span><span></span></a><a
                    href="#!" class="" data-value="background-img-2"><span></span><span></span></a><a href="#!"
                                                                                                      class="active"
                                                                                                      data-value="background-img-3"><span></span><span></span></a><a
                    href="#!" class="" data-value="background-img-4"><span></span><span></span></a><a href="#!" class=""
                                                                                                      data-value="background-img-5"><span></span><span></span></a><a
                    href="#!" class="" data-value="background-img-6"><span></span><span></span></a></div>
            <form action="{% url 'set_language' %}" method="post">{% csrf_token %}
                {% get_current_language as LANGUAGE_CODE %}
                <input name="next" type="hidden" value="{{ request.get_full_path|slice:'3:' }}">
                {% if LANGUAGE_CODE == 'ar' %}
                    <button type='submit' name='language' value='en' class="fas fa-globe">
                        <span class="label"></span>English
                    </button>
                {% else %}
                    <button type='submit' name='language' value='ar' class="fas fa-globe">
                        <span class="label"></span>عربي
                    </button>
                {% endif %}
            </form>

            <div class="form-group mb-2">
                <div class="switch switch-primary d-inline m-r-10">
                    <input type="checkbox" id="theme-rtl" name='language'><label
                        for="theme-rtl" class="cr"></label></div>
                <label>RTL</label></div>
            <div class="form-group mb-2">

                <div class="switch switch-primary d-inline m-r-10"><input type="checkbox" id="menu-fixed"
                                                                          checked=""><label for="menu-fixed"
                                                                                            class="cr"></label></div>
                <label>Sidebar Fixed</label></div>
            <div class="form-group mb-2">
                <div class="switch switch-primary d-inline m-r-10"><input type="checkbox" id="header-fixed"
                                                                          checked=""><label for="header-fixed"
                                                                                            class="cr"></label></div>
                <label>Header Fixed</label></div>
            <div class="form-group mb-2">
                <div class="switch switch-primary d-inline m-r-10"><input type="checkbox" id="box-layouts"><label
                        for="box-layouts" class="cr"></label></div>
                <label>Box Layouts</label></div>
            <div class="form-group mb-2">
                <div class="switch switch-primary d-inline m-r-10"><input type="checkbox" id="breadcumb-layouts"><label
                        for="breadcumb-layouts" class="cr"></label></div>
                <label>Breadcumb sticky</label></div>
            <div class="ps__rail-x" style="left: 0px; bottom: 0px;">
                <div class="ps__thumb-x" tabindex="0" style="left: 0px; width: 0px;"></div>
            </div>
            <div class="ps__rail-y" style="top: 0px; height: 417px; right: 0px;">
                <div class="ps__thumb-y" tabindex="0" style="top: 0px; height: 312px;"></div>
            </div>
        </div>
        <a href="https://themeforest.net/user/phoenixcoded" class="btn btn-success btn-block m-r-15 m-t-10 m-b-10">Profile</a><a
                href="http://ableproadmin.com/doc-7.0/" target="_blank"
                class="btn btn-primary btn-block m-r-15 m-t-5 m-b-10 ">Online Documentation</a>
        <div class="text-center"><span class="text-center f-18 m-t-15 m-b-15 d-block">Thank you for sharing !</span><a
                href="https://www.facebook.com/Phoenixcoded/" target="_blank"
                class="btn text-white bg-facebook btn-icon m-b-20"><i class="feather icon-facebook"></i></a><a
                href="https://twitter.com/phoenixcoded" target="_blank"
                class="btn text-white bg-twitter btn-icon m-l-20 m-b-20"><i class="feather icon-twitter"></i></a></div>
    </div>
</div>
