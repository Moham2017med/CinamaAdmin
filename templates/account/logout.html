{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}




    <div class="sign-section">
        <div class="signup-text" style="background: black">
            <div class="container">
                <div class="signup-title">
                    <h1 style="color: red">{% trans "Sign Out" %}</h1>
                    <p>{% trans 'Are you sure you want to sign out?' %}</p>
                </div>




                <form method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {% if redirect_field_value %}
                        <input class="input-value text-center" type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                    {% endif %}
                    <button type="submit">{% trans 'Sign Out' %}</button>
                </form>

            </div>
        </div>
    </div>

{% endblock %}
